<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-card>
      <button id="Submit" (click)="watch()">Get Geolocation</button>
      <p>Position:{{ coords }}</p>
      <p>Accuracy: {{accuracy}}</p>
      <p *ngIf="error">{{error}}</p>
    </ion-card>
  </div>
</ion-content>
